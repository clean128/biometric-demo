<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0e17">
  <title>Biometric Authentication Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M9 12h.01M15 12h.01M12 16c1.5 0 3-1 3-2.5"/>
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
          <path d="M2 12h2M20 12h2M12 2v2M12 20v2"/>
        </svg>
      </div>
      
      <h1>Biometric Authentication</h1>
      <p class="subtitle">Enter your ID to start facial recognition</p>
      
      <form id="biometric-form">
        <div class="input-group">
          <label for="external_user_id">User ID</label>
          <input 
            type="text" 
            id="external_user_id" 
            name="external_user_id"
            placeholder="e.g., john_doe or user123"
            required
            autocomplete="off"
          >
        </div>
        
        <button type="submit" id="submit-btn">
          <span class="btn-text">Start Authentication</span>
          <span class="btn-loading" style="display: none;">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4"/>
            </svg>
            Processing...
          </span>
        </button>
      </form>

      <div id="status" class="status" style="display: none;"></div>
      <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <footer>
      Powered by <a href="https://rapidapi.com/lenzid-lenzid-default/api/auth-face-biometric-authentication-api" target="_blank">LenzId (Auth Face API)</a> â€“ via RapidAPI
    </footer>
  </div>

  <script>
    const form = document.getElementById('biometric-form');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoading = submitBtn.querySelector('.btn-loading');
    const statusDiv = document.getElementById('status');
    const errorDiv = document.getElementById('error');

    function setLoading(loading) {
      submitBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'inline';
      btnLoading.style.display = loading ? 'inline-flex' : 'none';
    }

    function showStatus(message, type = 'info') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      statusDiv.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userId = document.getElementById('external_user_id').value.trim();
      
      if (!userId) {
        showError('Please enter a User ID');
        return;
      }

      setLoading(true);
      showStatus('Checking user status...', 'info');

      try {
        const response = await fetch('/start-flow', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ external_user_id: userId })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to start biometric flow');
        }

        // Show which flow is starting
        const flowMessage = data.flow === 'enroll' 
          ? 'New user detected! Starting registration...' 
          : 'User found! Starting verification...';
        
        showStatus(flowMessage, 'success');

        // Small delay to show the message before redirect
        setTimeout(() => {
          showStatus('Redirecting to facial capture...', 'info');
          window.location.href = data.biometry_url;
        }, 1000);

      } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'An error occurred. Please try again.');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
